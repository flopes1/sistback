# DB
db.driver=org.postgresql.Driver
db.url=jdbc:postgresql://localhost:5432/ssl-test
db.username=ssladmin
db.password=sslpass
db.schema=dbo

#Hibernate
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.hbm2ddl.auto=validate
hibernate.show.sql=true
hibernate.format.sql=true
hibernate.batch.size=20
hibernate.current.session.context.class=org.springframework.orm.hibernate5.SpringSessionContext
hibernate.search.autoregister.listeners=true

